<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator demo</title>
    <link rel="stylesheet" type="text/css" href="assests/main.css">
</head>
<body>
    <table >
        
        <tr>

            <td colspan="4" id ='calci'> Calculator</td>
            
        </tr>

        <tr >
            <td colspan="4" id="screen"><h3 ></h3></td>
            
        </tr>
        <tr>

            <td class="button shade" data-value='ac'>
                <p>AC</p>
            </td>
            <td class="button shade" data-value='%'>
                <p>%</p>
            </td>
            <td class="button shade" data-value='+/-'>
                <p>+/-</p>
            </td>
            <td class="button operator "  data-value='/'>
                <p>/</p>
            </td>
        </tr>

        <tr>    
            <td class="button shade" data-value='7'>
                <p>7</p>
            </td>
            <td class="button shade" data-value='8'>
                <p>8</p>
            </td>
            <td class="button shade" data-value='9'>
                <p>9</p>
            </td>
            <td class="button operator " data-value='*'>
                <p>*</p>
            </td>

        </tr>
        <tr>
            <td class="button shade " data-value='4'>
                <p>4</p>
            </td>
            <td class="button shade" data-value='5'>
                <p>5</p>
            </td>
            <td class="button shade" data-value='6'>
                <p>6</p>
            </td>
            <td class="button operator " data-value='-'>
                <p>-</p>
            </td>

        </tr>

        <tr>

            <td class="button shade" data-value='1'>
                <p>1</p>
            </td>
            <td class="button shade" data-value='2'>
                <p>2</p>
            </td>
            <td class="button shade" data-value='3'>
                <p>3</p>
            </td>
            <td class="button operator " data-value='+'>
                <p>+</p>
            </td>
        
        </tr>
        
        <tr>

            <td class="button shade" data-value='00'>
                <p>00</p>
            </td>
            <td class="button shade" data-value='0'>
                <p>0</p>
            </td>
            <td class="button shade" data-value='.'>
                <p>.</p>
            </td>
            <td class="button operator " data-value='='>
                <p>=</p>
            </td>


        </tr>


    <script type="text/javascript" src="assests/main.js"></script>
    </table>
</body>
</html>
